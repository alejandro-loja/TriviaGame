<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nintendo Trivia Game</title>
</head>

<body>
    <header>Nintendo Trivia Game!</header>
    <div class="main-container">
        <h1>Questions</h1>
        <div class="count-down">Time</div>
        <div class="question-container">
            <p class="questions">Am I asking a question?</p>
        </div>
        <div class="answer-container">
            <div class="answer-choice" id="a">Choice A</div>
            <div class="answer-choice" id="b">Choice B</div>
            <div class="answer-choice" id="c">Choice C</div>
            <div class="answer-choice" id="d">Choice D</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
